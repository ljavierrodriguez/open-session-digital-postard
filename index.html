<!DOCTYPE html>
<html>

<head>
    <title>Digital Postcard</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- BEM -->
    <div class="postcard">
        <header class="postcard__header">
            <h1>My Postcard</h1>
            <img src="4geeks.png" alt="logo">
        </header>
        <main class="postcard__content">
            <div class="postcard__content__left">
                <p>
                    Look how awesome! This is a postcard that i created using 
                    HTML5 y CSS3 during my 4geeks Academy
                    Course!
                </p>
                <p>
                    This is so cool, can't wait to 
                    start doing more stuff!
                </p>
            </div>
            <div class="postcard__content__right">
                <input placeholder="Some Name" />
                <input placeholder="Some Email" />
                <input placeholder="Some Comment" />
            </div>
        </main>
        <footer class="postcard__footer">
            <button class="postcard__footer__button postcard__footer__button--blue">Send My Postcard</button>
        </footer>
    </div>
</body>

</html>
